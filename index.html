<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Kata-Kuti</title>

    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar nav-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="1407981.gif" alt="" width="30" height="25"
                    class="d-inline-block align-text-top">
                <span class="nav-text">SK</span> 
            </a>
        </div>
    </nav>

    <div class="title">
        <h1>Let's Play Kata-Kuti</h1>
    </div>
    <div class="GameContainer">
        <div class="containers">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="GameInfo">
            <div>
                <span class="info GameInfo1">Turn For X</span> 
                <button id="reset" class="GameInfo1">Reset</button>
            </div>
            <div class="imgbox">
                <img src="money-clipart-animated-gif-11.gif" alt="You Won">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
